<body>
    <h3>14. Write a JavaScript program to capitalize the first letter of each word of a given string.</h3>
    <h1 id="result"></h1>
</body>
<script>
    var str = prompt("Write a JavaScript program to capitalize the first letter of each word of a given string.","Type Your String")
    function capital_letter(str) 
{
    str = str.split(" ");

    for (var i = 0, x = str.length; i < x; i++) {
        str[i] = str[i][0].toUpperCase() + str[i].substr(1);
    }

    return str.join(" ");
}
var result = ("Result: "+capital_letter(str))
document.getElementById("result").innerText = result

</script>
